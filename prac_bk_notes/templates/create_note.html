<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>添加笔记页面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_note.css') }}">
</head>
<body>
    <div class="container">
        <h1>添加新笔记</h1>
        <form method="POST" action="/notes/create">
            <div class="form-group">
                <label for="title">书名：</label>
                <input type="text" id="title" name="title" placeholder="请输入书名" required>
            </div>
            <div class="form-group">
                <label for="author">作者：</label>
                <input type="text" id="author" name="author" placeholder="请输入作者" required>
            </div>
            <div class="form-group">
                <label for="content">笔记内容：</label>
                <textarea id="content" name="content" placeholder="请输入笔记内容" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">提交笔记</button>
                <button type="reset">重置</button>
                <button type="button" onclick="window.history.back();">返回首页</button>
            </div>
        </form>
    </div>
</body>
</html>
