<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>用户信息页面</title>
</head>
<body>
{% for p in person %}
<p>
  您好，
  {% if p.gender == "male" %}
    {{ p.name }}先生<br/>
  {% else %}
  {{ p.name }}女士<br/>
  {% endif %}
</p>
{% endfor %}
<!--name、param_name-->
姓名：{{ name }}
年龄：{{ age }}
</body>
</html>
<script type="text/javascript"></script>
