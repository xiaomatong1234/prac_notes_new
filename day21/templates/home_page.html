<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!--    <link rel= "stylesheet" href="{{url_for('static',filename='demo.css')}}" type="text/css"/>-->
    <link rel= "stylesheet" href="./static/demo.css" type="text/css"/>
    <title>书籍信息展示</title>
</head>
<body>
<h1>书籍展示</h1>
<h2>{{ title }}</h2>
<ul>
    <li><a>标签</a></li>
</ul>
<table style="width:100%">
    <thead>
    <tr>
        <td>学号</td>
        <td>姓名</td>
        <td>年龄</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>101</td>
        <td>章三</td>
        <td>24</td>
    </tr>
    <tr>
        <td>102</td>
        <td>李四</td>
        <td>25</td>
    </tr>
    </tbody>

</table>

<p>
    hello person world，<br/>
    {% for p in person %}
        {% if p.gender == "male" %}
            {{ p.name }} sir <br/>
        {% else %}
        {{ p.name }} madam<br/>
        {% endif %}
    {% endfor %}
</p>
<p>添加图片</p>
<img src="{{url_for('static',filename='favicon.jpg')}}" alt="png"/>

</body>
</html>
<script type="text/javascript"></script>
